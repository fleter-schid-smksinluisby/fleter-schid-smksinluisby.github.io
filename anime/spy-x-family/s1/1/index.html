<!doctype html>
<html lang="id">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title id="title-web">Title Web</title>
    <script src="/assets/include.js"></script>
    <link rel="stylesheet" href="/assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  </head>
  <body class="bg-dark" data-bs-theme="dark">

    <div include="/navbar.html"></div>

    <div class="container-fluid d-flex justify-content-center align-items-center" style="height: 60vh;background: black;padding: 0;">
      <iframe src="https://drive.google.com/file/d/1N-8nMM33bl7lpNkuoiwNfLOG-X64uKku/preview" class="gd1 d-none" width="100%" height="100%" frameborder="0" allow="autoplay" allowfullscreen></iframe>
    </div>

    <div class="container-xl my-5">
      <div class="container-fluid d-flex justify-content-evenly mb-5">
        <button class="btnserver1 btn btn-outline-primary" onclick="window.location.href = window.location.pathname + '?server=1'">Server 1 (GD)</button>
      </div>
      <div include="../../info.html"></div>
    </div>

    <div include="/footer.html"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="/assets/script.js"></script>
    <script>
      if (window.location.href.includes("?server=1")) {
        if (window.location.href.includes("?server=1&hd=1")) {
          server(3);
        } else {
          server(1);
        }
      } else if (window.location.href.includes("?server=2")) {
        server(2)
      }

      function server(number) {
        var servergd1 = document.querySelector("iframe.gd1");
        if (number == 1) {
          let btn1 = document.querySelector("button.btnserver1");
          servergd1.classList = "gd1";
          btn1.classList = "btnserver1 btn btn-primary";
        }
      }
    </script>
    <script>
      includeHTML();
    </script>
  </body>
</html>
